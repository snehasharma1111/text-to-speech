<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Text to Speech</title>
	</head>
	<body class="h-screen flex justify-between items-center flex-col">
		<header
			class="flex justify-between items-center px-8 py-4 border-0.5 border-b-slate-200 w-screen"
		>
			<a href="#" class="flex justify-start items-center gap-4">
				<svg
					viewBox="0 0 54 32"
					class="text-slate-900 dark:text-white w-auto h-5"
				>
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M25.517 0C18.712 0 14.46 3.382 12.758 10.146c2.552-3.382 5.529-4.65 8.931-3.805 1.941.482 3.329 1.882 4.864 3.432 2.502 2.524 5.398 5.445 11.722 5.445 6.804 0 11.057-3.382 12.758-10.145-2.551 3.382-5.528 4.65-8.93 3.804-1.942-.482-3.33-1.882-4.865-3.431C34.736 2.92 31.841 0 25.517 0zM12.758 15.218C5.954 15.218 1.701 18.6 0 25.364c2.552-3.382 5.529-4.65 8.93-3.805 1.942.482 3.33 1.882 4.865 3.432 2.502 2.524 5.397 5.445 11.722 5.445 6.804 0 11.057-3.381 12.758-10.145-2.552 3.382-5.529 4.65-8.931 3.805-1.941-.483-3.329-1.883-4.864-3.432-2.502-2.524-5.398-5.446-11.722-5.446z"
						fill="#38bdf8"
					></path>
				</svg>
				<span class="flex text-xl font-bold text-sky-900 uppercase">enregistreur</span>
			</a>
			<button
				class="btn flex justify-center items-center px-7 py-3 rounded-full bg-sky-700 text-white font-medium hover:bg-sky-800 active:bg-sky-900"
			>
				Contact Us
			</button>
		</header>
		<main class="flex justify-center items-center flex-col gap-8 my-auto">
			<h1
				class="mx-auto text-sky-900 text-4xl font-medium mx-auto text-center"
			>
				Text to Speech Convertor
			</h1>
			<form
				class="w-20 mx-auto flex justify-center items-center flex-col gap-8"
			>
				<input
					type="text"
					name="text"
					id="text"
					class="border-2 border-slate-200 py-1 px-2 active:border-slate-400 focus:border-slate-400 rounded-md outline-none resize"
				/>
				<button
					type="submit"
					class="btn bg-sky-200 px-7 py-2.5 hover:bg-sky-300 rounded-md text-md"
				>
					Speak
				</button>
			</form>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
